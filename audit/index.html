<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSitive Rails | Custom Infrastructure Audit</title>
    <style>
        :root {
            /* BRAND: POSitive Rails */
            --navy: #0f172a;       /* Deep Infrastructure */
            --slate: #1e293b;      /* Panel Background */
            --white: #f8fafc;      /* Text */
            --mint: #10b981;       /* The "Positive" Signal */
            --rail-blue: #3b82f6;  /* Tech/Speed */
            --grey: #f1f5f9;       /* Background */
        }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; color: #334155; background: var(--grey); padding-bottom: 80px; }
        
        /* --- NAVIGATION --- */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: var(--navy); border-bottom: 3px solid var(--mint); 
            position: sticky; top: 0; z-index: 100;
        }
        .brand-box { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-icon {
            width: 40px; height: 40px; 
            background: linear-gradient(135deg, var(--slate), var(--navy)); 
            border: 2px solid var(--mint); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            font-family: 'Courier New', monospace; font-weight: 900; font-size: 1.2rem; 
            color: var(--mint);
        }
        .brand-text { color: var(--white); font-weight: bold; font-size: 1.1rem; letter-spacing: -0.5px; line-height: 1.1; }
        .brand-sub { font-size: 0.75rem; color: var(--rail-blue); letter-spacing: 2px; text-transform: uppercase; }

        /* --- HERO --- */
        .hero { 
            background: linear-gradient(160deg, var(--navy) 0%, #020617 100%); 
            color: var(--white); padding: 60px 5% 100px 5%; text-align: center; 
        }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: -1px; }
        .client-badge { 
            background: rgba(16, 185, 129, 0.1); border: 1px solid var(--mint); 
            color: var(--mint); padding: 5px 15px; border-radius: 20px; 
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; display: inline-block; margin-bottom: 20px;
        }

        /* --- LETTER SECTION --- */
        .letter-container {
            max-width: 700px; margin: -60px auto 40px auto; 
            background: #fff; padding: 40px; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid var(--rail-blue);
            position: relative; z-index: 10;
        }
        .letter-head { display: flex; justify-content: space-between; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 20px; }
        .letter-body { font-size: 1.05rem; line-height: 1.7; color: #475569; }
        .letter-body strong { color: var(--navy); }

        /* --- CALCULATOR CARD --- */
        .calc-container { 
            max-width: 600px; margin: auto; background: var(--white); 
            border-radius: 12px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); 
            overflow: hidden; border: 1px solid #e2e8f0; margin-bottom: 50px;
        }
        .calc-header { 
            background: var(--slate); color: var(--white); padding: 25px; 
            text-align: center; border-bottom: 4px solid var(--mint); 
        }
        .calc-body { padding: 30px; }

        .input-row { margin-bottom: 25px; }
        .input-label { display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .hybrid-input { display: flex; align-items: center; gap: 15px; }
        input[type="number"], input[type="range"] { width: 100%; }
        input[type="range"] { accent-color: var(--mint); cursor: pointer; }
        
        .result-box { 
            background: var(--navy); color: #fff; padding: 25px; border-radius: 8px; 
            text-align: center; margin-bottom: 30px; border: 1px solid var(--slate);
        }
        .result-amt { font-size: 3rem; color: var(--mint); font-weight: bold; letter-spacing: -1px; }

        /* --- BUSINESS CARD POPUP --- */
        .biz-popup {
            position: fixed; bottom: -200px; right: 20px; width: 320px;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border: 1px solid #cbd5e1; border-left: 5px solid var(--mint);
            border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 20px; transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }
        .biz-popup.active { bottom: 20px; }
        .biz-header { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .biz-avatar { 
            width: 50px; height: 50px; background: var(--navy); color: var(--mint);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem; border: 2px solid var(--mint);
        }
        .biz-info h4 { margin: 0; color: var(--navy); font-size: 1.1rem; }
        .biz-info p { margin: 2px 0 0 0; color: #64748b; font-size: 0.8rem; }
        .biz-actions { display: flex; gap: 10px; }
        .biz-btn { 
            flex: 1; text-align: center; padding: 8px; border-radius: 6px; 
            font-size: 0.85rem; font-weight: bold; text-decoration: none; cursor: pointer;
        }
        .btn-email { background: var(--mint); color: #064e3b; }
        .btn-close { background: #f1f5f9; color: #64748b; flex: 0.3; }

        /* Footer */
        .footer { text-align: center; padding: 40px; color: #64748b; font-size: 0.9rem; }
    </style>
</
